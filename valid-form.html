<form class="dropdown-menu p-4 needs-validation" novalidate>
  <div class="mb-3">
    <label for="inpNewCat" class="form-label">نام دسته بندی جدید</label>
    <input type="text" class="form-control" id="inpNewCat" required />
  </div>
  <button type="submit" class="btn btn-primary">ثبت دسته بندی</button>
</form>

<script>
  (() => {
    "use strict";

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll(".needs-validation");

    // Loop over them and prevent submission
    Array.from(forms).forEach((form) => {
      form.addEventListener(
        "submit",
        (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add("was-validated");
        },
        false
      );
    });
  })();
</script>
