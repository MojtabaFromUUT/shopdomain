<h3>افزودن کاربر</h3>
<form action="#" class="row g-3 mt-3">
  <div class="col-12">
    <label for="inpname" class="form-label">نام</label>
    <input type="text" class="form-control w-50" id="inpname" />
  </div>
  <div class="col-12">
    <label for="inplast" class="form-label">نام خانوادگی</label>
    <input type="text" class="form-control w-50" id="inplast" />
  </div>

  <div class="col-12">
    <label for="inpmail" class="form-label">ایمیل</label>
    <input type="email" class="form-control w-50" id="inpmail" />
  </div>
  <div class="col-12">
    <label for="inpnum" class="form-label">شماره موبایل</label>
    <input type="number" class="form-control w-50" id="inpnum" />
  </div>
  <div class="col-12">
    <label for="inppass" class="form-label">رمز ورود</label>
    <input type="text" class="form-control w-50" id="inppass" />
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">افزودن کاربر</button>
  </div>
</form>
