<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body class="bg-light" style="margin: 0 auto !important;">
    <!-- app -->
    <div class="container my-5 bg-light" style="border-radius: 10px">
      <div class="row align-items-center" style="height: 90vh">
        <!-- main panel  -->
        <div
          class="main-panel col-10 h-100 bg-white"
          style="border-radius: 20px 0 0 20px"
        >
         
          <!-- main panel content main-body -->

          <div class="tab-content" id="nav-tabContent">
            <!-- main panel لیست کاربران -->
            <div
              class="tab-pane fade show active"
              id="list-users"
              role="tabpanel"
              aria-labelledby="list-users-list"
            >
              <h2>نام یا آیدی فرد</h2>
              <main>
                <form action="#">
                  <div class="mb-3">
                    <label for="nameInput" class="form-label">نام</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nameInput"
                      placeholder=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="lastnameInput" class="form-label"
                      >نام خانوادگی</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="lastnameInput"
                      placeholder=""
                    />
                  </div>
                  <button type="submit" class="btn btn-success">
                    اعمال تغییرات
                  </button>
                  <a
                    href="#"
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    لغو
                  </a>
                </form>
              </main>
            </div>

            <!-- main panel لیست دامنه ها-->
            <div
              class="tab-pane fade"
              id="list-profile"
              role="tabpanel"
              aria-labelledby="list-profile-list"
            >
              <h2>لیست دامنه ها</h2>
              <main>
                <!-- page of دامنه ها  -->
                <div class="row mt-4">
                  <div class="col-12">
                    <!-- table of دامنه ها  -->
                    <table class="table table-striped table-hover">
                      <thead class="bg-primary">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">First</th>
                          <th scope="col">Last</th>
                          <th scope="col">Handle</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="users-users"
                    role="tabpanel"
                    aria-labelledby="list-profile-list"
                  >
                    <table class="table table-striped table-hover">
                      <thead class="bg-primary">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">First</th>
                          <th scope="col">Last</th>
                          <th scope="col">Handle</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="list-messages"
                    role="tabpanel"
                    aria-labelledby="list-messages-list"
                  >
                    ...
                  </div>
                  <div
                    class="tab-pane fade"
                    id="list-settings"
                    role="tabpanel"
                    aria-labelledby="list-settings-list"
                  >
                    ...
                  </div>
                </div>
              </main>
            </div>

            <!-- main panel دسته بندی ها  -->
            <div
              class="tab-pane fade"
              id="list-categories"
              role="tabpanel"
              aria-labelledby="list-profile-list"
            >
              <h2>دسته بندی ها</h2>
              <main></main>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
